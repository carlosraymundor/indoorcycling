<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sport Life</title>
    <link rel="icon" type="image/jpg" href="images/indoorcycling.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin" media="all">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Roboto+Mono:300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <figure class="logo">
                <a class="home link-hl" href="index.html">
                    <img src="images/indoorcycling.png" alt="Logo de http://sportlife.com.mx" />
                </a>
            </figure>
            <div class="header-menu">
                <div class="header-elements">
                    <div class="button-login" >
                        <a href="login.html" class="link btn-login link-hl" id="login-button">
                            <span>Iniciar sesión</span>
                        </a>
                    </div>
                    <div class="button-leave">
                        <a href="index.html" class="link btn-login link-hl" id="login-button">
                            <span>Salir</span>
                        </a>
                    </div>
                    <div class="login-user-wrapper">
                        <p class="user-name">Hola Carlos</p>
                        <a href="profile.html" class="link-user link icons">
                            <i class="icon-user link-hl" id="icon-user"></i>
                        </a>
                        <a href="" class="link-close-session link icons">
                            <i class="icon-switch link-hl" id="icon-switch"></i>
                        </a>
                    </div>
                </div>
                <div class="burger-button-wrapper">
                    <i class="icon-menu burger-button link-hl" id="burger-menu"></i>	
                </div>
                <nav class="menu ">
                    <div class="menu-close">
                        <img src="images/cross.svg" alt="close" class="menu-close-img">
                     </div>
                    <ol>
                        <li>
                            <a class="link menu-link link-reserve" href="#reserve">Reservar</a>
                        </li>
                        <li>
                            <a class="link menu-link link-buySession" href="#buySession">Comprar clases</a>
                        </li>
                        <li>
                            <a class="link menu-link link-weAre" href="#we-are">¿Quiénes somos?</a>
                        </li>
                        <li>
                            <a class="link menu-link link-coaches" href="#coaches">Instructores</a>
                        </li>
                        <li>
                            <a class="link menu-link link-contact" href="#contact">Contacto</a>
                        </li>
                    </ol>
                </nav>
            </div> 
        </div>
    </header>
    <section class="register">
        <div class="register-wrapper">
            <div class="register-content">
                <div class="register-welcome">
                    <p class="welcome">¡Bienvenido a Sport Life!</p>
                    <p class="instruction">Ingresa todos tus datos</p>
                </div>
                <form action="/suscripcion/" class="register-form">
                    <div class="wrapper-register-input">
                        <input type="text" placeholder="Nombre" class="register-input-name" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="text" placeholder="Apellidos" class="register-input-last-name" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="email" name="email" placeholder="Correo electrónico" class="register-input-email" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="password" placeholder="Contraseña" class="register-input-password" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="password" placeholder="Confirmar contraseña" class="register-input-password-confirm" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="tel" name="telephone" placeholder="Teléfono" class="register-input-tel" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="date" name="born" placeholder="Fecha de nacimiento" class="register-input-born" required>
                    </div>
                    <div class="wrapper-register-input">
                        <input type="text" name="sizeshoes" placeholder="Talla de Zapatos (MX)" class="register-input-size-shoes" required>
                    </div>
                    <div class="wrapper-register-input">
                        <button type="submit" class="register-input-submit link-hl">Regístrate</button>
                        <p class="access-option">
                            ¿Ya tienes cuenta?
                            <a href="login.html" class="access-link" id="access-link">Entrar</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container-footer">
            <p>
                    Sport Life 2020 © Todos los Derechos Reservados. Diseñado y desarrollado por Hola Mundo TI
            </p>
        </div>
    </footer>
    <script src="JS/index.js"></script>
</body>
