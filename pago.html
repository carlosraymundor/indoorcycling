<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sport Life</title>
    <link rel="icon" type="image/jpg" href="images/indoorcycling.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin" media="all">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Roboto+Mono:300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="payment-container">
        <p class="payment-head">Datos de tu tarjeta</p>
        <form action="/payment/" class="payment-form">
            <div class="payment-img">
                <img src="images/pagos.png" alt="Tarjeta permitidas">
            </div>
            <div class="form-group">
                <fieldset>
                    <input type="text" name="name" placeholder="Nombre" value="" class="form-control">
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <input type="text" name="card" placeholder="# Tarjeta" class="form-control" size="20" value="">
                </fieldset>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <div class="form-group month">
                        <fieldset>
                            <select class="inline middle">
                                <option value="01">01 - Ene</option>
                                <option value="02">02 - Feb</option>
                                <option value="03">03 - Mar</option>
                                <option value="04">04 - Abr</option>
                                <option value="05">05 - May</option>
                                <option value="06">06 - Jun</option>
                                <option value="07">07 - Jul</option>
                                <option value="08">08 - Ago</option>
                                <option value="09">09 - Sep</option>
                                <option value="10">10 - Oct</option>
                                <option value="11">11 - Nov</option>
                                <option value="12">12 - Dic</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="form-group year">
                        <fieldset>
                            <select class="inline middle">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="form-group cvc">
                        <fieldset>
                            <input style="border-bottom: 1px solid #eee;" type="text" size="2" placeholder="CVC" name="cvc" class="form-control" value="">
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="payment-terms">
                <input type="checkbox" id="terms" class="terms" name="terms" value="1" required>
                <span>Acepto t√©rminos y condiciones</span>
            </div>
            <div class="form-group btn">
                <button type="submit" class="btn-subtmit">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
